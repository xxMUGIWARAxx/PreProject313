<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Admin Panel</span>
        <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card w-50 mx-auto">
        <div class="card-header">
            <h4>Edit user</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" th:method="patch">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Roles:</label>
                    <select class="form-select" th:field="*{roles}" multiple>
                        <option th:each="r : ${allRoles}" th:value="${r.id}" th:text="${r.role}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">Back</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

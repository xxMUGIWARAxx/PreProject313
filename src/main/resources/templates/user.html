<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <span id="currentUserEmail">Loading...</span> with roles: <span id="currentUserRoles">Loading...</span>
        </span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-light vh-100 pt-3">
            <ul class="list-group">
                <li class="list-group-item active">User</li>
            </ul>
        </div>

        <!-- Контент -->
        <div class="col-md-10 pt-4">
            <h2 class="mb-4 fw-bold">User information page</h2>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center my-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <strong>Error:</strong> <span id="errorMessage"></span>
            </div>

            <!-- User Info Card -->
            <div id="userInfoCard" class="card d-none">
                <div class="card-header fs-4 fw-normal">
                    About user
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="userInfoTableBody">
                            <!-- User data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
    loadCurrentUserProfile();
});

function loadCurrentUserProfile() {
    fetch('/api/user/profile')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch user profile');
            }
            return response.json();
        })
        .then(user => {
            displayUserProfile(user);
            hideLoading();
        })
        .catch(error => {
            console.error('Error loading user profile:', error);
            showError('Failed to load user profile: ' + error.message);
            hideLoading();
        });
}

function displayUserProfile(user) {
    // Update navbar
    $('#currentUserEmail').text(user.email);
    
    // Format roles for navbar
    const roleNames = user.roles.map(role => 
        role.role.replace('ROLE_', '').toLowerCase().replace(/^\w/, c => c.toUpperCase())
    ).join(', ');
    $('#currentUserRoles').text(roleNames);
    
    // Populate user info table
    const tableBody = $('#userInfoTableBody');
    tableBody.empty();
    
    const rolesHtml = user.roles.map(role => 
        `<span class="me-2">${role.role.replace('ROLE_', '').toLowerCase().replace(/^\w/, c => c.toUpperCase())}</span>`
    ).join('');
    
    const row = `
        <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${rolesHtml}</td>
        </tr>
    `;
    
    tableBody.html(row);
    $('#userInfoCard').removeClass('d-none');
}

function showError(message) {
    $('#errorMessage').text(message);
    $('#errorAlert').removeClass('d-none');
}

function hideLoading() {
    $('#loadingSpinner').addClass('d-none');
}
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <span th:text="${user.email}"></span> with roles:
            <span th:each="role : ${user.roles}"
                  th:text="${#strings.capitalize(#strings.replace(role.role, 'ROLE_', '').toLowerCase())}"
                  class="me-1"></span>
        </span>
        <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-2 bg-light vh-100 pt-3">
            <ul class="list-group">
                <li class="list-group-item active">Admin</li>
                <li class="list-group-item"><a th:href="@{/admin/adminUser}" class="text-decoration-none">User</a></li>
            </ul>
        </div>

        <!-- Контент -->
        <div class="col-md-10 pt-4">
            <h2 class="fw-bold mb-4">Admin panel</h2>

            <!-- Вкладки -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#newUserModal">New User</a>
                </li>
            </ul>

            <!-- Таблица -->
            <div class="table-responsive mt-4">
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">Name</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td>
                            <span th:each="role : ${user.roles}"
                                  th:text="${#strings.capitalize(#strings.replace(role.role, 'ROLE_', '').toLowerCase())}"
                                  class="me-1"></span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info"
                                    th:attr="data-bs-toggle='modal', data-bs-target='#editModal__' + ${user.id}">
                                Edit
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger"
                                    th:attr="data-bs-toggle='modal', data-bs-target='#deleteModal__' + ${user.id}">
                                Delete
                            </button>

                            <!-- Delete-модалка -->
                            <div class="modal fade" th:id="'deleteModal__' + ${user.id}" tabindex="-1"
                                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Confirm deletion</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete user
                                            <strong th:text="${user.name}">Name</strong>?
                                        </div>
                                        <div class="modal-footer">
                                            <form th:action="@{/admin/users/{id}(id=${user.id})}" th:method="delete">
                                                <button type="submit" class="btn btn-danger">Yes, delete</button>
                                            </form>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Edit-модалка -->
                            <div class="modal fade" th:id="'editModal__' + ${user.id}" tabindex="-1"
                                 aria-labelledby="editModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-lg">
                                    <div class="modal-content">
                                        <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post">
                                            <input type="hidden" name="_method" value="patch"/>

                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>

                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label class="form-label">First Name</label>
                                                    <input type="text" class="form-control" name="name"
                                                           th:value="${user.name}">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Email</label>
                                                    <input type="email" class="form-control" name="email"
                                                           th:value="${user.email}">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Password</label>
                                                    <input type="password" class="form-control" name="password"
                                                           placeholder="Leave empty to keep current">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Roles</label><br/>
                                                    <div th:each="role : ${allRoles}">
                                                        <input type="checkbox" class="form-check-input me-1"
                                                               name="roles"
                                                               th:value="${role.id}"
                                                               th:checked="${user.roles.contains(role)}"
                                                               th:id="'edit-role-' + ${user.id} + '-' + ${role.id}">
                                                        <label class="form-check-label me-2"
                                                               th:for="'edit-role-' + ${user.id} + '-' + ${role.id}"
                                                               th:text="${#strings.capitalize(#strings.replace(role.role, 'ROLE_', '').toLowerCase())}"></label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-success">Save</button>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Cancel
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- New User Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <form th:action="@{/admin/users}" th:object="${newUser}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="newUserModalLabel">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label><br/>
                        <div th:each="role : ${allRoles}">
                            <input type="checkbox" class="form-check-input me-1"
                                   th:id="'role-' + ${role.id}"
                                   th:field="*{roles}"
                                   th:value="${role.id}">
                            <label class="form-check-label me-2"
                                   th:for="'role-' + ${role.id}"
                                   th:text="${#strings.capitalize(#strings.replace(role.role, 'ROLE_', '').toLowerCase())}"></label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Create</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

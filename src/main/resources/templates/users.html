<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Верхнее меню -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Admin Panel</span>
        <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-2 bg-light vh-100 pt-3">
            <ul class="list-group">
                <li class="list-group-item active">Admin</li>
                <li class="list-group-item"><a th:href="@{/user}">User</a></li>
            </ul>
        </div>

        <!-- Контент -->
        <div class="col-md-10 pt-4">
            <h2>Admin panel</h2>

            <!-- Вкладки -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users/new}">New User</a>
                </li>
            </ul>

            <!-- Таблица -->
            <div class="table-responsive mt-3">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${messages}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">Name</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td>
                            <a class="btn btn-info" th:href="@{/admin/users/{id}/edit(id=${user.id})}">Edit</a>
                        </td>
                        <td>
                            <!-- Кнопка вызова модального окна -->
                            <button type="button" class="btn btn-danger"
                                    th:attr="data-bs-toggle='modal', data-bs-target='#deleteModal__' + ${user.id}">
                                Delete
                            </button>

                            <!-- Модальное окно -->
                            <div class="modal fade" th:id="'deleteModal__' + ${user.id}" tabindex="-1"
                                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Confirm deletion</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete user
                                            <strong th:text="${user.name}">Name</strong>?
                                        </div>
                                        <div class="modal-footer">
                                            <form th:action="@{/admin/users/{id}(id=${user.id})}" th:method="delete">
                                                <button type="submit" class="btn btn-danger">Yes, delete</button>
                                            </form>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
